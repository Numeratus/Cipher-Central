{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    {% if success %}
        <div class="alert alert-success text-center" role="alert">
            Password changed successfully. Redirecting to the main page in 5 seconds...
        </div>
        <script>
            setTimeout(function() {
                window.location.href = "/";
            }, 5000);
        </script>
    {% endif %}

    {% if error %}

        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form action="/newpassword" method="post">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="currentpassword" name="currentpassword" placeholder="Current Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="newpassword" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary mx-auto d-block" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
